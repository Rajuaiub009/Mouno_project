<!DOCTYPE html>

    <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Header with welcome and hamburger */
    #header {
      position: relative;
      background-color: rgba(51, 51, 51, 0.9);
      padding: 20px;
      text-align: center;
      color: #fff;
    }
      .content {
      background-image: url('https://media.istockphoto.com/id/1202844607/vector/magic-wand-with-golden-swirl-and-sparkles-isolated-on-transparent-background.jpg?s=612x612&w=0&k=20&c=Cr12UEHm-t6-2ACrjmVkrNYz3aogTQfi-zGoeya52FM=');
      background-size: cover;
      background-position: center;
      min-height: calc(100vh - 160px);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
      font-size: 32px;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
      #welcomeMessage {
      font-size: 24px;
      margin: 0 50px 10px 50px;
    }


    /* Hamburger icon */
    .hamburger {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 101;
    }

    .hamburger span {
      display: block;
      height: 4px;
      background: #fff;
      border-radius: 2px;
    }

    /* Side menu */
    #sideMenu {
      position: fixed;
      top: 0;
      right: -250px;
      height: 100%;
      width: 250px;
      background-color: #333;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding-top: 60px;
      transition: right 0.3s ease;
      z-index: 100;
    }

    #sideMenu a {
      color: #fff;
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      border-bottom: 1px solid #444;
    }

    #sideMenu a:hover {
      background-color: #444;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: #f0f0f0;
      text-align: center;
      padding: 10px 0;
      font-size: 16px;
    }

    .footer-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .footer-links a {
      color: #f0f0f0;
      text-decoration: none;
      margin: 0 5px;
      font-size: 18px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
    </style> 
</head>
