<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Header with welcome and hamburger */
    #header {
      position: relative;
      background-color: rgba(51, 51, 51, 0.9);
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    #welcomeMessage {
      font-size: 24px;
      margin: 0 50px 10px 50px;
    }

    /* Hamburger icon */
    .hamburger {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 101;
    }

    .hamburger span {
      display: block;
      height: 4px;
      background: #fff;
      border-radius: 2px;
    }

    /* Side menu */
    #sideMenu {
      position: fixed;
      top: 0;
      right: -250px;
      height: 100%;
      width: 250px;
      background-color: #333;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding-top: 60px;
      transition: right 0.3s ease;
      z-index: 100;
    }

    #sideMenu a {
      color: #fff;
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      border-bottom: 1px solid #444;
    }

    #sideMenu a:hover {
      background-color: #444;
    }

    /* Secret wish input */
    #wishContainer {
      margin-top: 10px;
    }

    #wishInput {
      padding: 8px;
      font-size: 16px;
      width: 200px;
    }

    #wishBtn {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 8px;
      cursor: pointer;
    }

    /* Page content with background */
    .content {
      background-image: url('https://ggia2.s3.us-west-2.amazonaws.com/assets/image/magic_wand_-_abcdef_-_eeaeba123e980812c90d86ff14f724eb254d9238.jpg');
      background-size: cover;
      background-position: center;
      min-height: calc(100vh - 160px);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
      font-size: 32px;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Floating wish bubbles */
    .wishBubble {
      position: absolute;
      background: rgba(255, 255, 255, 0.85);
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      animation: floatUp 5s forwards;
      font-weight: bold;
      color: #333;
    }

    @keyframes floatUp {
      0% {
        opacity: 0;
        transform: translateY(0);
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-200%);
      }
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: #f0f0f0;
      text-align: center;
      padding: 10px 0;
      font-size: 16px;
    }

    .footer-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .footer-links a {
      color: #f0f0f0;
      text-decoration: none;
      margin: 0 5px;
      font-size: 18px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div id="header">
    <div id="welcomeMessage"></div>

    <!-- Hamburger -->
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Secret wish input -->
    <div id="wishContainer">
      <input type="text" id="wishInput" placeholder="What's your secret wish? ‚ú®">
      <button id="wishBtn" onclick="makeAWish()">Make a Wish</button>
    </div>
  </div>

  <!-- Slide-out side menu -->
  <div id="sideMenu">
    <a href="home.html">üè† Home</a>
    <a href="about.html">‚ÑπÔ∏è About</a>
    <a href="#">üìû Contact</a>
  </div>

  <!-- Page content -->
  <div class="content" id="contentArea">
    Make your wishes come true! üåü
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <span id="footerInfo"></span>
      <span class="footer-links">
        | 
        <a href="https://www.facebook.com" target="_blank">Facebook</a> |
        <a href="https://www.linkedin.com" target="_blank">LinkedIn</a> |
        <a href="https://www.twitter.com" target="_blank">X</a>
      </span>
    </div>
  </footer>

  <script>
    // Set welcome message
    const welcomeMessage = "Welcome to Your Magical Page!";
    document.getElementById("welcomeMessage").textContent = welcomeMessage;

    // Footer info
    const name = "Raju Dey";
    const id = "ID: 123456";
    document.getElementById("footerInfo").textContent = 'Name:Mouno Dey ID: 10000';

    // Toggle side menu
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      if (menu.style.right === "0px") {
        menu.style.right = "-250px";
      } else {
        menu.style.right = "0px";
      }
    }

    // Make a wish function
    function makeAWish() {
      const wish = document.getElementById("wishInput").value.trim();
      if (!wish) {
        alert("Please type your secret wish!");
        return;
      }

      // Create a bubble
      const bubble = document.createElement("div");
      bubble.classList.add("wishBubble");
      bubble.textContent = wish;

      // Random horizontal position within page width
      bubble.style.left = Math.random() * (window.innerWidth - 200) + "px";
      bubble.style.bottom = "20px";

      document.body.appendChild(bubble);

      // Remove bubble after animation
      bubble.addEventListener("animationend", () => {
        bubble.remove();
      });

      // Clear input
      document.getElementById("wishInput").value = "";
    }
  </script>

</body>
</html>
